name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull ianailex/demo-app:latest
      
    - name: Run Docker compose
      run: sudo docker compose up -d
      working-directory: /home/ubuntu/services/traefik
